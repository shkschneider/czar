name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup
      uses: ./.github/actions/setup-luajit
    - name: Build
      run: ./build.sh
    - name: Verify
      run: |
        ls -lh cz
        file ./dist/cz
        ./dist/cz --help || ./dist/cz 2>&1 | head -5
