name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup
      uses: leafo/gh-actions-lua@v12
      with:
        luaVersion: "luajit"
    - name: Test
      run: ./check.sh
